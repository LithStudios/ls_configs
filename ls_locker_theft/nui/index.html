<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute Force Attack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: none;
            color: #00ff41;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1500px;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            background: rgba(10, 14, 39, 0.95);
            border: 0.1vw solid #00ff41;
            border-radius: 0.42vw;
            padding: 1.56vw;
            max-width: 36vw;
            width: 90%;
            box-shadow: 0 0 1.56vw rgba(0, 255, 65, 0.3),
                        inset 0 0 1.04vw rgba(0, 255, 65, 0.05),
                        0 1.3vw 2.6vw rgba(0, 0, 0, 0.5);
            position: relative;
            transform: rotateX(5deg) rotateY(-2deg);
            transform-style: preserve-3d;
            animation: floatContainer 6s ease-in-out infinite;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -0.1vw;
            left: -0.1vw;
            right: -0.1vw;
            bottom: -0.1vw;
            background:
                linear-gradient(90deg, transparent 49%, rgba(0, 255, 65, 0.1) 49%, rgba(0, 255, 65, 0.1) 51%, transparent 51%),
                linear-gradient(0deg, transparent 49%, rgba(0, 255, 65, 0.1) 49%, rgba(0, 255, 65, 0.1) 51%, transparent 51%);
            background-size: 1.04vw 1.85vh;
            border-radius: 0.42vw;
            pointer-events: none;
            opacity: 0.3;
            z-index: -1;
            transform: translateZ(-0.52vw);
        }

        @keyframes floatContainer {
            0%, 100% {
                transform: rotateX(5deg) rotateY(-2deg) translateY(0);
            }
            50% {
                transform: rotateX(7deg) rotateY(-3deg) translateY(-0.93vh);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 1.85vh;
            text-shadow: 0 0 0.93vh #00ff41, 0 0 1.85vh rgba(0, 255, 65, 0.5);
            transform: translateZ(1.56vw);
        }

        .header h1 {
            font-size: 2.59vh;
            margin-bottom: 0.46vh;
            letter-spacing: 0.1vw;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 0.93vh #00ff41, 0 0 1.85vh rgba(0, 255, 65, 0.5);
            }
            50% {
                text-shadow: 0 0 1.39vh #00ff41, 0 0 2.78vh rgba(0, 255, 65, 0.8);
            }
        }

        .status {
            text-align: center;
            font-size: 1.3vh;
            color: #0ff;
            margin-bottom: 1.85vh;
        }

        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.85vh;
            font-size: 1.3vh;
            transform: translateZ(1.04vw);
        }

        .console {
            background: rgba(0, 0, 0, 0.5);
            border: 0.1vw solid #00ff41;
            border-radius: 0.21vw;
            padding: 0.78vw;
            height: 23.15vh;
            overflow-y: auto;
            margin-bottom: 1.85vh;
            font-size: 1.5vh;
            transform: translateZ(1.04vw);
            box-shadow: 0 0.46vh 1.39vh rgba(0, 0, 0, 0.4),
                        inset 0 0 0.93vh rgba(0, 255, 65, 0.1);
        }

        .console::-webkit-scrollbar {
            width: 0.42vw;
        }

        .console::-webkit-scrollbar-track {
            background: rgba(0, 255, 65, 0.1);
        }

        .console::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 0.21vw;
        }

        .console-line {
            margin-bottom: 0.74vh;
            display: flex;
            align-items: center;
            gap: 0.42vw;
        }

        .console-prefix {
            color: #0ff;
        }

        .attempt-display {
            display: flex;
            gap: 0.26vw;
        }

        .digit-box {
            width: 1.82vw;
            height: 3.24vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 0.1vw solid #00ff41;
            border-radius: 0.21vw;
            font-size: 1.5vh;
            font-weight: bold;
            transition: all 0.3s;
            transform: translateZ(0.26vw);
            box-shadow: 0 0.19vh 0.74vh rgba(0, 0, 0, 0.3);
        }

        .digit-box.correct {
            background: rgba(0, 200, 50, 0.6);
            border-color: #00ff41;
            box-shadow: 0 0 1.39vh rgba(0, 255, 65, 0.8);
        }

        .digit-box.wrong-position {
            background: rgba(255, 180, 0, 0.5);
            border-color: #ffb400;
            box-shadow: 0 0 1.39vh rgba(255, 180, 0, 0.6);
        }

        .digit-box.incorrect {
            background: rgba(200, 0, 50, 0.5);
            border-color: #ff0064;
            box-shadow: 0 0 1.39vh rgba(255, 0, 100, 0.6);
        }

        .input-section {
            display: flex;
            gap: 0.52vw;
            margin-bottom: 1.85vh;
        }

        .input-field {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 0.1vw solid #00ff41;
            color: #00ff41;
            padding: 0.63vw;
            font-size: 1.5vh;
            font-family: 'Courier New', monospace;
            border-radius: 0.21vw;
            text-align: center;
            letter-spacing: 0.42vw;
            transform: translateZ(1.3vw);
            box-shadow: 0 0.46vh 1.39vh rgba(0, 0, 0, 0.4);
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 1.39vh rgba(0, 255, 65, 0.5),
                        0 0.74vh 1.85vh rgba(0, 0, 0, 0.5);
            transform: translateZ(1.56vw);
        }

        .btn {
            background: transparent;
            border: 0.1vw solid #00ff41;
            color: #00ff41;
            padding: 0.63vw 1.56vw;
            font-size: 1.48vh;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 0.21vw;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.1vw;
            transform: translateZ(1.3vw);
            box-shadow: 0 0.46vh 1.39vh rgba(0, 0, 0, 0.4);
        }

        .btn:hover:not(:disabled) {
            background: #00ff41;
            color: #0a0e27;
            box-shadow: 0 0 1.85vh rgba(0, 255, 65, 0.6),
                        0 0.74vh 1.85vh rgba(0, 0, 0, 0.5);
            transform: translateZ(1.56vw) scale(1.05);
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-submit {
            flex-shrink: 0;
        }

        .btn-center {
            display: block;
            margin: 0 auto;
        }

        .result {
            text-align: center;
            font-size: 2.22vh;
            margin: 1.85vh 0;
            text-shadow: 0 0 0.93vh currentColor;
            animation: glitch 0.5s, resultFloat 3s ease-in-out infinite;
            transform: translateZ(2.08vw);
        }

        @keyframes resultFloat {
            0%, 100% {
                transform: translateZ(2.08vw) rotateX(0deg);
            }
            50% {
                transform: translateZ(2.34vw) rotateX(-5deg);
            }
        }

        .result.success {
            color: #0ff;
        }

        .result.fail {
            color: #ff0064;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-0.1vw, 0.19vh); }
            40% { transform: translate(0.1vw, -0.19vh); }
            60% { transform: translate(-0.1vw, -0.19vh); }
            80% { transform: translate(0.1vw, 0.19vh); }
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 1.04vw;
            margin-top: 1.39vh;
            font-size: 1.11vh;
            transform: translateZ(0.52vw);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.26vw;
        }

        .legend-box {
            width: 1.04vw;
            height: 1.85vh;
            border: 0.1vw solid;
            border-radius: 0.16vw;
        }

        .legend-box.correct {
            background: rgba(0, 200, 50, 0.6);
            border-color: #00ff41;
        }

        .legend-box.wrong-position {
            background: rgba(255, 180, 0, 0.5);
            border-color: #ffb400;
        }

        .legend-box.incorrect {
            background: rgba(200, 0, 50, 0.5);
            border-color: #ff0064;
        }

        .timer-bar {
            height: 2.31vh;
            background: rgba(0, 255, 65, 0.1);
            border: 0.1vw solid #00ff41;
            border-radius: 0.21vw;
            overflow: hidden;
            margin-bottom: 1.85vh;
            position: relative;
            transform: translateZ(0.78vw);
            box-shadow: 0 0.37vh 1.11vh rgba(0, 0, 0, 0.4);
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #0ff);
            transition: width 0.1s linear;
            box-shadow: 0 0 0.93vh rgba(0, 255, 65, 0.8);
        }

        .timer-fill.warning {
            background: linear-gradient(90deg, #ffb400, #ff8800);
            box-shadow: 0 0 0.93vh rgba(255, 180, 0, 0.8);
        }

        .timer-fill.danger {
            background: linear-gradient(90deg, #ff0064, #ff0000);
            box-shadow: 0 0 0.93vh rgba(255, 0, 100, 0.8);
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.11vh;
            font-weight: bold;
            color: #0a0e27;
            text-shadow: 0 0 0.28vh rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <div class="header">
            <h1>⚡ BRUTE FORCE ATTACK ⚡</h1>
            <div class="status" id="status">SYSTEM STANDBY</div>
        </div>

        <div id="game" class="hidden">
            <div class="info">
                <div>ATTEMPTS: <span id="attempts">0/8</span></div>
                <div>CODE LENGTH: <span id="codeLength">4</span></div>
            </div>

            <div class="timer-bar">
                <div class="timer-fill" id="timerFill"></div>
                <div class="timer-text" id="timerText">30s</div>
            </div>

            <div class="console" id="console">
                <div class="console-line">
                    <span class="console-prefix">&gt;</span>
                    <span>Initiating brute force protocol...</span>
                </div>
                <div class="console-line">
                    <span class="console-prefix">&gt;</span>
                    <span>Target system detected. Begin sequence analysis.</span>
                </div>
            </div>

            <div class="input-section">
                <input 
                    type="text" 
                    id="codeInput" 
                    class="input-field" 
                    maxlength="4" 
                    placeholder="####"
                    autocomplete="off"
                >
                <!-- <button class="btn btn-submit" onclick="submitGuess()">INJECT</button> -->
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box correct"></div>
                    <span>Correct</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box wrong-position"></div>
                    <span>Wrong Position</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box incorrect"></div>
                    <span>Not in Code</span>
                </div>
            </div>
        </div>

        <div id="result" class="hidden">
            <div class="result" id="resultText"></div>
            <!-- <button class="btn btn-center" onclick="startGame()">RETRY BREACH</button> -->
        </div>

        <button class="btn btn-center" id="startBtn" onclick="startGame()">INITIATE ATTACK</button>
    </div>

    <script>
        let debug = true;
        let secretCode = [];
        let attempts = 0;
        let maxAttempts = 8;
        let gameActive = false;
        let timeLeft = 30;
        let totalTime = 30;
        let timerInterval;
        let codeLength = 4;

        function startGame() {
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            
            secretCode = generateCode();
            attempts = 0;
            timeLeft = totalTime;
            gameActive = true;

            document.getElementById('console').innerHTML = `
                <div class="console-line">
                    <span class="console-prefix">&gt;</span>
                    <span>Initiating brute force protocol...</span>
                </div>
                <div class="console-line">
                    <span class="console-prefix">&gt;</span>
                    <span>Target system detected. Begin sequence analysis.</span>
                </div>
            `;
            
            document.getElementById('codeInput').value = '';
            document.getElementById('codeInput').focus();
            document.getElementById('status').textContent = 'ENTER ACCESS CODE';
            updateAttempts();
            startTimer();
        }

        function generateCode() {
            const code = [];
            for (let i = 0; i < codeLength; i++) {
                code.push(Math.floor(Math.random() * 10));
            }

            if (debug) {
                console.log('Secret code:', code.join('')); // For testing
            }
            return code;
        }

        function submitGuess() {
            if (!gameActive) return;

            const input = document.getElementById('codeInput');
            const guess = input.value;

            if (guess.length !== codeLength) {
                addConsoleMessage('ERROR: Code must be ' + codeLength + ' digits', 'error');
                return;
            }

            if (!/^\d+$/.test(guess)) {
                addConsoleMessage('ERROR: Code must contain only numbers', 'error');
                return;
            }

            attempts++;
            updateAttempts();

            const guessArray = guess.split('').map(Number);
            const feedback = analyzeCode(guessArray);

            addConsoleAttempt(guessArray, feedback);

            if (feedback.every(f => f === 'correct')) {
                endGame(true);
            } else if (attempts >= maxAttempts) {
                endGame(false);
            }

            input.value = '';
            input.focus();
        }

        function analyzeCode(guess) {
            const feedback = [];
            const codeCopy = [...secretCode];
            const guessCopy = [...guess];

            for (let i = 0; i < codeLength; i++) {
                if (guess[i] === secretCode[i]) {
                    feedback[i] = 'correct';
                    codeCopy[i] = null;
                    guessCopy[i] = null;
                }
            }

            for (let i = 0; i < codeLength; i++) {
                if (guessCopy[i] !== null) {
                    const index = codeCopy.indexOf(guessCopy[i]);
                    if (index !== -1) {
                        feedback[i] = 'wrong-position';
                        codeCopy[index] = null;
                    } else {
                        feedback[i] = 'incorrect';
                    }
                }
            }

            return feedback;
        }

        function addConsoleAttempt(guess, feedback) {
            const console = document.getElementById('console');
            const line = document.createElement('div');
            line.className = 'console-line';
            
            const prefix = document.createElement('span');
            prefix.className = 'console-prefix';
            prefix.textContent = `[${attempts}]`;
            
            const display = document.createElement('div');
            display.className = 'attempt-display';
            
            guess.forEach((digit, i) => {
                const box = document.createElement('div');
                box.className = `digit-box ${feedback[i]}`;
                box.textContent = digit;
                display.appendChild(box);
            });

            line.appendChild(prefix);
            line.appendChild(display);
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        function addConsoleMessage(message, type = 'info') {
            const console = document.getElementById('console');
            const line = document.createElement('div');
            line.className = 'console-line';
            line.style.color = type === 'error' ? '#ff0064' : '#00ff41';
            
            const prefix = document.createElement('span');
            prefix.className = 'console-prefix';
            prefix.textContent = '>';
            
            const text = document.createElement('span');
            text.textContent = message;
            
            line.appendChild(prefix);
            line.appendChild(text);
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        function updateAttempts() {
            document.getElementById('attempts').textContent = `${attempts}/${maxAttempts}`;
        }

        function startTimer() {
            const timerFill = document.getElementById('timerFill');
            const timerText = document.getElementById('timerText');
            
            timerFill.style.width = '100%';
            timerText.textContent = timeLeft;
            
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                const percentage = (timeLeft / totalTime) * 100;
                timerFill.style.width = percentage + '%';
                timerText.textContent = Math.ceil(timeLeft);
                
                const dangerThreshold = totalTime * 0.33;  // 33% of total time
                const warningThreshold = totalTime * 0.66;  // 66% of total time

                if (timeLeft <= dangerThreshold) {
                    timerFill.className = 'timer-fill danger';
                } else if (timeLeft <= warningThreshold) {
                    timerFill.className = 'timer-fill warning';
                } else {
                    timerFill.className = 'timer-fill';
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (gameActive) {
                        addConsoleMessage('TIMEOUT: System lockdown initiated', 'error');
                        endGame(false);
                    }
                }
            }, 100);
        }

        function endGame(success) {
            gameActive = false;
            clearInterval(timerInterval);
            document.getElementById('game').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
            
            const resultText = document.getElementById('resultText');
            if (success) {
                resultText.textContent = '✓ ACCESS GRANTED ✓';
                resultText.className = 'result success';
                document.getElementById('status').textContent = 'SYSTEM BREACHED';
                addConsoleMessage('SUCCESS: Access code accepted. System compromised.', 'success');
                setTimeout(() => {
                    fetch(`https://${GetParentResourceName()}/hackComplete`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json; charset=UTF-8',
                        },
                        body: JSON.stringify({
                            success: true
                        })
                    });
                    document.body.style.display = 'none';
                }, 2000)
            } else {
                resultText.textContent = '✗ ACCESS DENIED ✗';
                resultText.className = 'result fail';
                document.getElementById('status').textContent = 'LOCKOUT INITIATED';
                addConsoleMessage(`FAILURE: Maximum attempts exceeded. Code was ${secretCode.join('')}`, 'error');
                fetch(`https://${GetParentResourceName()}/hackComplete`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json; charset=UTF-8',
                        },
                        body: JSON.stringify({
                            success: false
                        })
                    });
                
                setTimeout(() => {
                    document.body.style.display = 'none';
                }, 2000)
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('codeInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    submitGuess();
                }
            });

            document.getElementById('codeInput').addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && gameActive) {
                    gameActive = false;
                    clearInterval(timerInterval);
                    fetch(`https://${GetParentResourceName()}/hackComplete`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json; charset=UTF-8',
                        },
                        body: JSON.stringify({
                            success: false
                        })
                    });
                    document.body.style.display = 'none';
                }
            });
        });

        window.addEventListener('message', (event) => {
            const data = event.data;

            if (data.action === 'start_hack') {
                document.body.style.display = 'flex';

                if (data.codeLength) {
                    codeLength = data.codeLength;
                    document.getElementById('codeLength').textContent = codeLength;
                    document.getElementById('codeInput').maxLength = codeLength;
                    document.getElementById('codeInput').placeholder = '#'.repeat(codeLength);
                }

                if (data.maxAttempts) {
                    maxAttempts = data.maxAttempts;
                }

                if (data.timerLength) {
                    totalTime = data.timerLength;
                    timeLeft = data.timerLength;
                }

                if (data.is_debug) {
                    debug = true
                }

                startGame();
            }
        });

        document.body.style.display = 'none';
    </script>
</body>
</html>
